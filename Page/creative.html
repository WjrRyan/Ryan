<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宣传活动页面</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #fdd835;
        }

        .navbar-brand {
            color: #333;
            font-weight: bold;
        }

        .nav-link {
            color: #333 !important;
            font-size: 18px;
            padding: 10px 20px;
        }

        .nav-link:hover {
            color: #ff6f00 !important;
        }

        /* 主横幅样式 */
        .hero-section {
            background-color: #111;
            color: #fff;
            padding: 80px 0;
            background: url('https://via.placeholder.com/1500x800') no-repeat center center;
            background-size: cover;
        }

        .hero-section h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-section p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #00c2ff;
            color: #fff;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #007bb5;
            color: #fff;
        }

        /* 图像样式 */
        .hero-image img {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* 底部菜单 */
        .bottom-menu {
            background-color: #333;
            padding: 40px 0;
        }

        .bottom-menu .col a {
            color: #fff;
            font-size: 20px;
            padding: 15px 0;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bottom-menu .col a:hover {
            color: #fdd835;
            text-decoration: none;
        }

        .bottom-menu .container {
            border-top: 1px solid #555;
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 40px;
            }

            .hero-section p {
                font-size: 18px;
            }

            .btn-custom {
                font-size: 18px;
                padding: 10px 30px;
            }

            .hero-image img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">在线教育</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">发现</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">活动</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">课程</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主横幅 -->
    <section class="hero-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 hero-image">
                    <img src="https://via.placeholder.com/500x600" alt="雕像" class="img-fluid">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center">
                    <h1 class="hero-text">设计没有极限</h1>
                    <p>10万+元奖池等你来挑战，立即投稿吧！</p>
                    <a href="#" class="btn btn-custom">立即投稿</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部菜单 -->
    <div class="bottom-menu text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="#">奖项设置</a>
                </div>
                <div class="col">
                    <a href="#">参与方法</a>
                </div>
                <div class="col">
                    <a href="#">作品要求</a>
                </div>
                <div class="col">
                    <a href="#">评选标准</a>
                </div>
                <div class="col">
                    <a href="#">参赛须知</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
